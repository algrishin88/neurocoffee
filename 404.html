<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — Страница не найдена | НейроКофейня</title>
<link rel="icon" href="images/logo.ico.ico" type="image/x-icon">
<link rel="stylesheet" href="404.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="box">
        <div class="box__ghost">
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>

            <div class="box__ghost-container">
                <div class="box__ghost-eyes">
                    <div class="box__eye-left"></div>
                    <div class="box__eye-right"></div>
                </div>
                <div class="box__ghost-bottom">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="box__ghost-shadow"></div>
        </div>

        <div class="box__description">
            <div class="box__description-container">
                <div class="box__description-title">Упс!</div>
                <div class="box__description-text">Похоже, мы не можем найти страницу, которую вы ищете</div>
            </div>
            <a href="/" class="box__button">На главную</a>
        </div>
    </div>

    <footer class="page-footer">
        <p>&copy; 2024–2026 НейроКофейня · Designed by <a href="https://ssir-team.ru/" target="_blank" rel="noopener">ssir-team</a> | <a href="https://t.me/Tisha_sir" target="_blank" rel="noopener">Trogovitsky</a></p>
    </footer>

    <script>
        var pageX = $(document).width();
        var pageY = $(document).height();
        $(document).mousemove(function(event) {
            var mouseY = event.pageY;
            var yAxis = (pageY / 2 - mouseY) / pageY * 300;
            var mouseX = event.pageX / -pageX;
            var xAxis = -mouseX * 100 - 100;
            $('.box__ghost-eyes').css({ 'transform': 'translate(' + xAxis + '%,-' + yAxis + '%)' });
        });
    </script>
</body>
</html>
